    <div class="container-div">
        <h2 id="gallery-title">Images from Ugarit</h2>
        <figure class="gallery-fig">
            <img src="assets/images/aerial-view-ugarit.jpg" alt="aerial view of ugarit">
            <figcaption>Image of Ugarit from air</figcaption>
        </figure>
        <hr>
        <figure class="gallery-fig">
            <img src="assets/images/art_visualisation_of_ugarit.jpg" alt="an art description of ugarit">
            <figcaption>an art description the city of Ugarit</figcaption>
        </figure>
        <hr>
        <figure class="gallery-fig">
            <img src="assets/images/royal-palace.jpg" alt="royal palace in ugarit">
            <figcaption>Image of the royal palace in the city of Ugarit</figcaption>
        </figure>
        <hr>
        <figure class="gallery-fig">
            <img src="assets/images/art-visualisation-royal-palace.jpg" alt="an art description of the ugaritic royal palace">
            <figcaption>an art description the royal palace in Ugarit</figcaption>
        </figure>
        <hr>
        <figure class="gallery-fig">
            <img src="assets/images/letter-hitties-on-tablet.jpg" alt="ugaritic tablet with letter to the hittie king">
            <figcaption>a letter written to the hittie king on an ugaritic tablet </figcaption>
        </figure>
